{% extends 'base.html' %}

{% block title %}
    <title>Mail</title>
{% endblock %}

{% block body %}
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-search"></span> Job Post</a>
                </div>
            </div>
        </nav>
        <div style="width: 70%; margin-left: 15%;">
            <div class="page-header">
                <h2 style="text-align: center;">Mail</h2>
            </div>
            <form class="form-horizontal" role="form" name="myForm" style="align:center; margin-top:5%" action="" method="post">
                {% csrf_token %}
                <small style="margin-left: 32%;">{{ error_message }}</small>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">*Sender's Email:</label>
                    <div class="col-md-4 form-control">
                        {{ form.email }}
                    </div>
                </div>
                <small style="margin-left: 32%;">{{ error_message }}</small>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">*Title:</label>
                    <div class="col-md-4 form-control">
                        {{ form.title }}
                    </div>
                </div>
                <small style="margin-left: 32%;">{{ error_message }}</small>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">*Body:</label>
                    <div class="col-md-4 form-control">
                        {{ form.body }}
                    </div>
                </div>
        		<div class="col-md-4 col-md-offset-4 form-group" style="margin-top:20px">
                    <small style="margin-left: 32%;">{{ error_message }}</small>
                    <button type="submit" style="margin-left:320px" class="btn btn-primary btn-lg btn-block ">Send</button>
        		</div>
        	</form>
        </div>
    </body>
{% endblock %}
