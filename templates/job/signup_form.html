{% extends 'base.html' %}

{% block title %}
    <title>SignUp</title>
{% endblock %}

{% block body %}
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-search"></span> Job Post</a>
                </div>
                <ul class="nav navbar-nav" style="float: right">
                  <li><a href="/" method="GET"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                </ul>
            </div>
        </nav>
        <div style="width: 70%; margin-left: 15%;">
            <div class="page-header">
                <h2 style="text-align: center;">Register</h2>
            </div>
            <form class="form-horizontal" name="myForm" style="align:center; margin-top:5%" action="" method="post">
                {% csrf_token %}
                <small style="margin-left: 32%;">{{ error_message }}</small>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">*Username:</label>
                    <div class="col-md-4">
                        {{ form.username }}
                        <small class="">{{ form.username.errors }}</small>
                    </div>
                </div>
    			<div class="form-group">
    				<label class="col-md-4 control-label" for="email:">*Email Id:</label>
    				<div class="col-md-4">
                        {{ form.email }}
                        <small class="">{{ form.email.errors }}</small>
    				</div>
    			</div>
    			<div class="form-group">
    				<label class="col-md-4 control-label" for="password:">*Password:</label>
    				<div class="col-md-4">
                        {{ form.password }}
                        <small class="">{{ form.password.errors }}</small>
    				</div>
    			</div>
        		<div class="col-md-4 col-md-offset-4 form-group" style="margin-top:20px">
                    <button type="submit" style="margin-left:320px" id="error" class="btn btn-primary btn-lg btn-block ">Submit</button>
        		</div>
        	</form>
        </div>
    </body>
{% endblock %}
