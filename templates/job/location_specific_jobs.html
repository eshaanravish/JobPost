{% extends 'base.html' %}

{% block title %}
    <title>JobPost</title>
{% endblock %}

{% block body %}
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand"><span class="glyphicon glyphicon-search"></span> Job Post</a>
                </div>
                <ul class="nav navbar-nav" style="float:right" >
                    <li><a href="/login/" method="GET"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="/signup/" method="GET"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                </ul>
            </div>
        </nav>
        <div style="padding:20px 10px 70px 10px;">
            <div class="col-md-7" style="margin-left:17%">
                {% for i in jobs %}
                    <div style="margin-top:10px">
                        <div class="job-card" style="background-color:#d0d0d0">
                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="d-flex w-100 justify-content-between">
                                        <div class="mb-1">
                                            <h4 class="job-heading">{{ i.job_title|title }}</h4>
                                        </div>
                                    </div>
                                    <span class="glyphicon glyphicon-briefcase"></span>
                                    <small>{{ i.job_experience }} years</small>
                                    <span class="glyphicon glyphicon-map-marker"></span>
                                    <small>{{ i.job_location }}</small>
                                    <p>{{ i.job_description|safe }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
{% endblock %}
